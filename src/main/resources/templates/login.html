<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - SmartClinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #d4f1f4, #f9ffff); /* soft clinic background */
            font-family: 'Segoe UI', sans-serif;
        }
        .login-container {
            max-width: 420px;
            margin: 6% auto;
            background: #ffffff;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.08);
        }
        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .login-header img {
            width: 65px;
        }
        .login-header h3 {
            margin-top: 12px;
            color: #006d77; /* teal primary */
            font-weight: bold;
        }
        .form-label {
            font-weight: 600;
            color: #006d77;
        }
        .btn-primary {
            background-color: #006d77; /* teal button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #004f56;
        }
        .text-muted a {
            color: #006d77;
            text-decoration: none;
        }
        .text-muted a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <img src="https://cdn-icons-png.flaticon.com/512/2966/2966489.png" alt="doctor-icon">
        <h3>SmartClinic Login</h3>
        <p class="text-muted">Admin Access</p>
    </div>
    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label for="username" class="form-label">üë©‚Äç‚öïÔ∏è Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your ID" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">üîí Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

</div>
</body>
</html>
