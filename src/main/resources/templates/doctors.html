<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctors</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="navbar">
    <div class="logo"><strong>SmartClinic</strong></div>
    <div class="nav-links">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/patients}">Patients</a>
        <a th:href="@{/doctors}">Doctors</a>
        <a th:href="@{/appointments}">Appointments</a>
        <a th:href="@{/about}">About Us</a> <!-- Added -->
    </div>
</div>

<div class="container">
    <h2 th:text="${doctor.id != null} ? 'Edit Doctor' : 'Add New Doctor'"></h2>
    <form th:action="${doctor.id != null} ? @{'/doctors/update/' + ${doctor.id}} : @{/doctors}"
          th:object="${doctor}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required/><br><br>

        <label>Specialization:</label>
        <input type="text" th:field="*{specialization}" required/><br><br>

        <button type="submit" class="btn btn-success"
                th:text="${doctor.id != null} ? 'Update' : 'Save'"></button>
    </form>
</div>

<div class="container">
    <div>
        <form th:action="@{/doctors}" method="get">
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search by name or specialization"/>
            <button type="submit" class="btn btn-success">Search</button>
            <a th:href="@{/doctors}" class="btn btn-success">Clear</a>
        </form>
        <br>
    </div>

    <h2>Doctor List</h2>
    <table class="table">
        <tr><th>ID</th><th>Name</th><th>Specialization</th><th>Actions</th></tr>
        <tr th:each="d : ${doctors}">
            <td th:text="${d.id}"></td>
            <td th:text="${d.name}"></td>
            <td th:text="${d.specialization}"></td>
            <td>
                <a th:href="@{'/doctors/edit/' + ${d.id}}" class="btn btn-warning">Edit</a>
                <a th:href="@{'/doctors/delete/' + ${d.id}}" class="btn btn-danger"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
    </table>
</div>
<div class="footer">
    <p>&copy; 2025 SmartClinic. All Rights Reserved.</p>
    <p>üìç Chandigarh, India | üìß <a href="mailto:info@smartclinic.com">info@smartclinic.com</a> | üìû +91 01234 56789</p>
    <div class="footer-links">
        <a th:href="@{/privacy}">Privacy Policy</a> |
        <a th:href="@{/terms}">Terms of Service</a> |
        <a th:href="@{/contact}">Contact Us</a>
    </div>
</div>

</body>
</html>
